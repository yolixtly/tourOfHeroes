<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h2>My Heroes</h2>
            <ul class="heroes">
                <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
                    <span class="badge">
                        {{hero.id}}
                    </span>
                    {{hero.name}}
                </li>
            </ul>
        </div>
        <div class="col-sm-6">
            <app-hero-detail [hero]="selectedHero"></app-hero-detail>
            <app-messages></app-messages>
        </div>
    </div>
</div>
